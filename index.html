<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$4HORSE | Four Horse</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        :root {
            --fire: #ff4d00;
            --gold: #ffcc00;
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Video de fundo ocupando tudo */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.35) contrast(1.2);
        }

        /* Camada Danmaku (Bullet Hell de comentarios) */
        #danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap;
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
            animation: moveDanmaku linear forwards;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        @keyframes moveDanmaku {
            from { transform: translateX(100vw); }
            to { transform: translateX(-150%); }
        }

        /* UI Principal */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 5%;
            align-items: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--fire);
        }

        .nav-logo { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--fire); }

        .lang-btn {
            background: var(--fire);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 2px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }

        .hero-banner {
            width: 100%;
            max-width: 750px;
            box-shadow: 0 0 40px rgba(255, 77, 0, 0.5);
            margin-bottom: 25px;
        }

        .title { font-size: 4.5rem; color: var(--fire); margin: 0; text-shadow: 0 0 20px var(--fire); }

        .btn-group { display: flex; gap: 15px; margin-top: 30px; }

        .btn {
            padding: 20px 40px;
            text-decoration: none;
            font-weight: 900;
            border-radius: 2px;
            transition: 0.2s;
        }

        .btn-buy { background: var(--fire); color: white; }
        .btn-x { border: 2px solid white; color: white; }

        /* Narrative Section */
        .narrative-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            border-left: 5px solid var(--fire);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="1.mp4" type="video/mp4">
    </video>

    <div id="danmaku-container"></div>

    <nav class="navbar">
        <img src="logo.png" class="nav-logo">
        <button class="lang-btn" onclick="toggleLang()">EN / 中文</button>
    </nav>

    <section class="hero">
        <img src="banner.png" class="hero-banner">
        <h1 class="title">FOUR HORSE</h1>
        <div style="color:var(--gold); font-size: 1.5rem; font-weight: bold;">$4HORSE</div>

        <div class="btn-group">
            <a href="https://four.meme/" target="_blank" class="btn btn-buy">BUY ON FOUR.MEME</a>
            <a href="https://x.com/" target="_blank" class="btn btn-x">COMMUNITY (X)</a>
        </div>
    </section>

    <section class="narrative-section">
        <div id="en-content">
            <h2>The Fire Horse Prophecy</h2>
            <p>Every 60 years, the Fire Horse returns to reset the cycle. In 2026, it manifests as the 4-headed CZ. Ignore the FUD. Follow the 4.</p>
        </div>
        <div id="zh-content" class="hidden">
            <h2>火马预言</h2>
            <p>每 60 年，火马就会回归并重置周期。2026 年，它体现为四头 CZ。无视 FUD。遵循 4。</p>
        </div>
    </section>

    <script>
        const messagesEn = ["IGNORE FUD", "CZ IS BACK", "4444", "2026 IS OURS", "HODL THE FIRE", "SAFU", "4 HEADS > 1"];
        const messagesZh = ["忽略 FUD", "CZ 回来了", "4444", "2026 是我们的", "握住火", "安全", "四头胜一头"];
        let lang = 'en';

        function spawnDanmaku() {
            const container = document.getElementById('danmaku-container');
            const el = document.createElement('div');
            el.className = 'danmaku-item';
            
            const pool = lang === 'en' ? messagesEn : messagesZh;
            el.innerText = pool[Math.floor(Math.random() * pool.length)];
            
            // Randomize vertical position, size and color
            el.style.top = Math.random() * 90 + '%';
            el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            el.style.color = Math.random() > 0.5 ? '#ff4d00' : '#ffcc00';
            
            // Randomize speed for "chaos" feel
            const duration = Math.random() * 6 + 3;
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }

        // Frequencia alta para estilo Bilibili
        setInterval(spawnDanmaku, 350);

        function toggleLang() {
            lang = lang === 'en' ? 'zh' : 'en';
            document.getElementById('en-content').classList.toggle('hidden');
            document.getElementById('zh-content').classList.toggle('hidden');
        }
    </script>
</body>
</html>

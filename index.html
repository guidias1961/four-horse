<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUR HORSE | $4HORSE</title>
    <style>
        :root {
            --fire: #ff4d00;
            --gold: #ffcc00;
            --bg: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: var(--bg);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Video Background Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        /* Danmaku Layer */
        #danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: moveDanmaku linear forwards;
        }

        @keyframes moveDanmaku {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        /* Main Content UI */
        .content-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
        }

        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--fire);
            box-shadow: 0 0 15px var(--fire);
        }

        .hero-section {
            text-align: center;
            max-width: 800px;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--fire);
            text-shadow: 0 0 20px var(--fire);
        }

        .ticker {
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .ca-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--fire);
            padding: 15px 30px;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .ca-box:hover {
            background: rgba(255, 77, 0, 0.2);
        }

        .banner-img {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-buy { background: var(--fire); }
        .btn-chart { background: var(--gold); }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px currentColor; }

        footer {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
    </div>

    <div id="danmaku-container"></div>

    <div class="content-overlay">
        <header>
            <img src="logo.png" alt="4Horse Logo" class="logo">
            <div class="ticker">$4HORSE</div>
        </header>

        <main class="hero-section">
            <img src="banner.png" alt="Four Horse Banner" class="banner-img">
            <h1>FOUR HORSE</h1>
            <p>2026: THE FIRE HORSE ASCENSION. IGNORE FUD. FOLLOW THE 4.</p>
            
            <div class="ca-box" onclick="copyCA()">
                CA: 0x0000000000000000000000000000000000000000
            </div>

            <div class="cta-buttons">
                <a href="#" class="btn btn-buy">Buy Now</a>
                <a href="#" class="btn btn-chart">Chart</a>
            </div>
        </main>

        <footer>
            Â© 2026 - The Fire Horse Dynasty - Built for the Bull
        </footer>
    </div>

    <script>
        const messages = [
            "IGNORE FUD", "CZ IS BACK", "4444", "2026 IS OURS", 
            "FIRE HORSE BULLISH", "BINANCE LEGACY", "SAFU", 
            "LFG 4HORSE", "THE 4 IS THE WAY", "CHINESE WHALES COMING",
            "FIRE HORSE ENERGY", "CZ MANTRA: 4", "HODL THE FIRE"
        ];

        const container = document.getElementById('danmaku-container');

        function createDanmaku() {
            const el = document.createElement('div');
            el.className = 'danmaku-item';
            el.innerText = messages[Math.floor(Math.random() * messages.length)];
            
            // Randomizacao de cor (entre branco, ouro e fogo)
            const colors = ['#ffffff', '#ff4d00', '#ffcc00'];
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Posicao vertical aleatoria
            el.style.top = Math.random() * 80 + 5 + '%';
            
            // Velocidade aleatoria (entre 5 e 15 segundos)
            const duration = Math.random() * 10 + 5;
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);

            // Limpa o DOM apos a animacao
            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }

        // Gera mensagens continuamente
        setInterval(createDanmaku, 400);

        function copyCA() {
            const ca = "0x0000000000000000000000000000000000000000";
            navigator.clipboard.writeText(ca);
            alert("CA Copied!");
        }
    </script>
</body>
</html>
